<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player Guesser</title>
  <style>
    :root { --bg:#0b0f1a; --fg:#e5e7eb; --muted:#9ca3af; --card:#111827; --accent:#3b82f6; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
    }
    .container {
      width: 100%;
      max-width: 680px;
      padding: 24px;
      background: linear-gradient(180deg, #0f172a 0%, #0b1222 100%);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
    }
    h1 { font-size: 1.25rem; margin: 0 0 10px; letter-spacing: .3px; }
    p { margin: 0 0 12px; color: var(--muted); }
    ol#clubs { margin: 12px 0 0; padding-left: 1.25rem; }
    li { padding: 4px 0; }
    .controls { display: flex; gap: 10px; margin-top: 16px; }
    button { 
      appearance: none; border: 0; cursor: pointer; font-weight: 700; 
      padding: 12px 16px; border-radius: 12px; 
      background: var(--accent); color: white; 
      transition: transform .06s ease;
    }
    button:active { transform: translateY(1px); }
    button.secondary { background: #374151; }
    #answer { display: none; font-weight: 800; margin-top: 12px; font-size: 1.1rem; }
    .footer { margin-top: 16px; font-size: .9rem; color: var(--muted); }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Guess the player from their clubs</h1>
    <p>Say your guess out loud. Then reveal. (Preview test)</p>

    <ol id="clubs" aria-live="polite"></ol>

    <div id="answer" aria-live="polite"></div>

    <div class="controls">
      <button id="reveal" type="button" aria-controls="answer">Reveal player</button>
      <button id="next" type="button" class="secondary">Next player</button>
    </div>

    <div class="footer">Tip: add your own data in <code>data/players.json</code>.</div>
  </main>

  <script>
    // --- Minimal, dependency-free game logic ---
    // 1) You can edit the inline demo data here, OR
    // 2) Create data/players.json (see schema below) and it will load that instead.

    /** Example schema for data/players.json
     [
       { "name": "Cristiano Ronaldo", "clubs": [
           "Sporting CP","Manchester United","Real Madrid","Juventus","Manchester United","Al Nassr"
         ]},
       { "name": "Lionel Messi", "clubs": ["Barcelona","Paris Saint-Germain","Inter Miami"] }
     ]
    */

    const demo = [
      { name: "Player One", clubs: ["Club A", "Club B", "Club C"] },
      { name: "Player Two", clubs: ["Club X", "Club Y"] },
      { name: "Player Three", clubs: ["Club D", "Club E", "Club F", "Club G"] }
    ];

    async function loadPlayers() {
      try {
        const res = await fetch('data/players.json', { cache: 'no-store' });
        if (res.ok) {
          const json = await res.json();
          if (Array.isArray(json) && json.length) return json;
        }
      } catch (_) {}
      return demo;
    }

    let data = [];
    let order = [];
    let i = 0;

    function shuffle(n) {
      const a = Array.from({length: n}, (_, k) => k);
      for (let j = n - 1; j > 0; j--) {
        const r = Math.floor(Math.random() * (j + 1));
        [a[j], a[r]] = [a[r], a[j]];
      }
      return a;
    }

    function render() {
      const clubsEl = document.getElementById('clubs');
      const ansEl = document.getElementById('answer');
      clubsEl.innerHTML = '';
      ansEl.style.display = 'none';

      const player = data[order[i]];
      player.clubs.forEach((club) => {
        const li = document.createElement('li');
        li.textContent = club;
        clubsEl.appendChild(li);
      });

      ansEl.textContent = player.name;
    }

    document.getElementById('reveal').addEventListener('click', () => {
      document.getElementById('answer').style.display = 'block';
    });

    document.getElementById('next').addEventListener('click', () => {
      i = (i + 1) % data.length;
      render();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    loadPlayers().then((players) => {
      data = players;
      order = shuffle(data.length);
      render();
    });
  </script>
</body>
</html>
