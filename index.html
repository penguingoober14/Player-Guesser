<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Player Guesser</title>
  <style>
    :root {
      --accent: #3b82f6;
      --accent-secondary: #6366f1;
      --button-primary-fg: #ffffff;
      --button-secondary-fg: #ffffff;
      --bg-dark: #0b0f1a;
      --fg-dark: #e5e7eb;
      --muted-dark: #9ca3af;
      --card-dark: #111827;
      --container-dark: linear-gradient(180deg, #0f172a 0%, #0b1222 100%);
      --shadow-dark: 0 18px 50px rgba(0, 0, 0, 0.35);
      --bg-light: #f4f7fb;
      --fg-light: #0f172a;
      --muted-light: #4b5563;
      --card-light: #ffffff;
      --container-light: linear-gradient(180deg, #ffffff 0%, #e2e8f0 100%);
      --shadow-light: 0 16px 32px rgba(15, 23, 42, 0.12);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      transition: background-color .3s ease, color .3s ease;
    }
    body.theme-dark {
      --bg: var(--bg-dark);
      --fg: var(--fg-dark);
      --muted: var(--muted-dark);
      --card: var(--card-dark);
      --container-bg: var(--container-dark);
      --container-shadow: var(--shadow-dark);
      --badge-bg: rgba(59, 130, 246, 0.2);
      --badge-border: rgba(59, 130, 246, 0.55);
      --badge-fg: var(--fg-dark);
    }
    body.theme-light {
      --bg: var(--bg-light);
      --fg: var(--fg-light);
      --muted: var(--muted-light);
      --card: var(--card-light);
      --container-bg: var(--container-light);
      --container-shadow: var(--shadow-light);
      --badge-bg: rgba(59, 130, 246, 0.12);
      --badge-border: rgba(99, 102, 241, 0.4);
      --badge-fg: var(--accent-secondary);
    }
    .container {
      width: 100%;
      max-width: 680px;
      padding: 24px;
      background: var(--container-bg);
      border-radius: 18px;
      box-shadow: var(--container-shadow);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    h1 { font-size: 1.25rem; margin: 0; letter-spacing: .3px; }
    p { margin: 0 0 12px; color: var(--muted); }
    ol#clubs {
      margin: 12px 0 0;
      padding-left: 0;
      text-align: center;
      list-style: none;
    }
    li { padding: 4px 0; }
    .club-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 9999px;
      background: var(--badge-bg);
      border: 1px solid var(--badge-border);
      color: var(--badge-fg);
      margin: 6px;
      font-weight: 600;
      letter-spacing: .2px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    button {
      appearance: none; border: 0; cursor: pointer; font-weight: 700;
      padding: 12px 16px; border-radius: 12px;
      background: var(--accent); color: var(--button-primary-fg);
      transition: transform .06s ease;
    }
    button:active { transform: translateY(1px); }
    button.secondary { background: var(--accent-secondary); color: var(--button-secondary-fg); }
    .theme-toggle {
      padding: 10px 14px;
      background: var(--card);
      color: var(--fg);
      border: 1px solid rgba(15, 23, 42, 0.12);
      transition: background-color .3s ease, color .3s ease, border-color .3s ease, transform .06s ease;
      flex-shrink: 0;
    }
    body.theme-dark .theme-toggle { border-color: rgba(255, 255, 255, 0.12); }
    #answer { display: none; font-weight: 800; margin-top: 12px; font-size: 1.1rem; }
  </style>
</head>
<body class="theme-dark">
  <main class="container" role="main">
    <div class="header">
      <h1>Guess the player from their clubs</h1>
      <button id="theme-toggle" type="button" class="theme-toggle" aria-label="Switch to light theme">Switch to light theme</button>
    </div>
    <ol id="clubs" aria-live="polite"></ol>

    <div id="answer" aria-live="polite"></div>

    <div class="controls">
      <button id="reveal" type="button" aria-controls="answer">Reveal player</button>
      <button id="next" type="button" class="secondary">Next player</button>
    </div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
